<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head><title>Creates a new MMObject</title></h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="ID : "/>
            <h:inputText value="#{mMObjectController.mmObject.id}"/>
            <h:outputLabel value="Parent ID :"/>
            <h:inputText value="#{mMObjectController.mmObject.parentId}"/>
            <h:outputLabel value="Name : "/>
            <h:inputText value="#{mMObjectController.mmObject.name}"/>
            <h:outputLabel value="Description : "/>
            <h:inputText value="#{mMObjectController.mmObject.description}"/>
        </h:panelGrid>
        <h:commandButton value="Add New MMObject"
                         action="#{mMObjectController.addNewMMObject}"/>
    </h:form>
</h:body>
</html>
