<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Registration Page</title>
</h:head>
<h:body>
    <f:view>
        <div class="navbar-fixed-top">
            <p:toolbar>
                <f:facet name="right">
                    <h:form rendered="#{!(mainController.loggedIn)}">

                        <h:outputLink value="javascript:void(0)" onclick="PF('dlg_L').show();" title="login">
                            <p:graphicImage width="80" height="50" library="Images" name="login.png"/>
                        </h:outputLink>

                        <p:growl id="growlL" sticky="true" showDetail="true" life="3000"/>

                        <p:dialog header="Login" widgetVar="dlg_L" resizable="false">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="Username:"/>
                                <p:inputText id="username" value="#{mainController.user.login}" required="true"
                                             label="username"/>

                                <h:outputLabel for="password_L" value="Password:"/>
                                <p:password id="password_L" value="#{mainController.user.password}" required="true"
                                            label="password"/>

                                <f:facet name="footer">
                                    <p:commandButton value="Login" update="growlL"
                                                     actionListener="#{mainController.login}"
                                                     oncomplete="handleLoginRequest(xhr, status, args)"/>
                                </f:facet>
                            </h:panelGrid>
                        </p:dialog>

                        <script type="text/javascript">
                            function handleLoginRequest(xhr, status, args) {
                                if (!args.loggedIn) {
                                    PF('dlg_L').jq.effect("shake", {times: 5}, 100);
                                }
                                else {
                                    PF('dlg_L').hide();
                                    $('#loginLink').fadeOut();
                                }
                            }
                        </script>
                    </h:form>

                    <h:form>
                        <h:commandButton value="logout" action="#{mainController.logout}"
                                         rendered="#{mainController.loggedIn}"/>
                    </h:form>
                    <h:form rendered="#{!(mainController.loggedIn)}">
                        <h:outputLink value="javascript:void(0)" onclick="PF('dlg_R').show();" title="signup">
                            <p:graphicImage width="80" height="50" library="Images" name="signUp.png"/>
                        </h:outputLink>

                        <p:growl id="growlR" sticky="true" showDetail="true" life="3000"/>

                        <p:dialog header="Sign Up" widgetVar="dlg_R" position="500,30" resizable="false">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="name" value="Name:"/>
                                <p:inputText id="name" value="#{mainController.user.userName}" required="true"
                                             label="username"/>

                                <h:outputLabel for="login" value="Login:"/>
                                <p:inputText id="login" value="#{mainController.user.login}" required="true"
                                             label="login"/>

                                <h:outputLabel for="password" value="Password:"/>
                                <p:password id="password" value="#{mainController.user.password}" required="true"
                                            label="password"/>

                                <f:facet name="footer">
                                    <h:commandButton value="Sign Up" update="growlR"
                                                     action="#{mainController.registerUser}"
                                                     oncomplete="handleSignUpRequest()"/>
                                </f:facet>
                            </h:panelGrid>
                        </p:dialog>
                        <script type="text/javascript">
                            function handleSignUpRequest() {
                                PF('dlg_R').hide();
                                $('#loginLink').fadeOut();
                            }
                        </script>
                    </h:form>
                </f:facet>
            </p:toolbar>
        </div>
    </f:view>
</h:body>
</html>
