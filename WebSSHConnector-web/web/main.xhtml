<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/template.xhtml">
    <ui:define name="title">WebSSHConnector | Index Page</ui:define>
    <ui:define name="content">
        <h:form id="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row">
                            <p:panel style="float:left; overflow-y: auto; height : 500px;">
                                <p:dataList id="data" var="str" value="#{stubTextAreaController.data}" emptyMessage=""
                                            type="definition">
                                    #{str}
                                </p:dataList>
                            </p:panel>
                        </div>
                        <div class="row">
                            <p:inputText id="commandInput" value="#{stubTextAreaController.inputString}"/>
                            <p:commandButton value="Submit" update="content" id="submitButton"
                                             actionListener="#{stubTextAreaController.addToData}"/>
                            <p:defaultCommand target="submitButton"/>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <p:dataTable id="connectionsTable" editable="true"
                                     value="#{connectionsController.currentUser.connectionList}"
                                     var="connection">
                            <p:ajax event="rowEdit" listener="#{connectionsController.saveRow}"
                                    update="connectionsTable"/>

                            <p:column headerText="Login">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{connection.login}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{connection.login}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Password">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{connection.password}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{connection.password}"
                                                                       style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Host">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{connection.hostName}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{connection.hostName}"
                                                                       style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Port">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{connection.port}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{connection.port}"
                                                                       style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Connect"
                                                 actionListener="#{mainController.connect}"/>
                            </p:column>

                            <p:column>
                                <p:commandButton icon="ui-icon-trash"
                                                 title="Delete this connection"
                                                 actionListener="#{connectionsController.deleteConnection(connection)}"
                                                 update="connectionsTable"/>
                            </p:column>
                            <p:column>
                                <p:rowEditor/>
                            </p:column>

                        </p:dataTable>

                        <p:commandButton value="Add new connection" type="button" onclick="PF('dlg').show();"/>

                        <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
                        <p:dialog header="Enter connection parameters" widgetVar="dlg" resizable="false"
                                  closeOnEscape="true" draggable="false">

                            <h:panelGrid columns="2">
                                <h:outputLabel value="Login: " for="login" style="font-weight:bold"/>
                                <p:inputText id="login" value="#{connectionsController.connection.login}"/>
                                <h:outputLabel value="Password: " for="password" style="font-weight:bold"/>
                                <p:inputText id="password" value="#{connectionsController.connection.password}"/>
                                <h:outputLabel value="Host: " for="hostName" style="font-weight:bold"/>
                                <p:inputText id="hostName" value="#{connectionsController.connection.hostName}"/>
                                <h:outputLabel value="Port: " for="port" style="font-weight:bold"/>
                                <p:inputText id="port" value="#{connectionsController.connection.port}"/>
                                <p:commandButton value="Add new connection" update="content"
                                                 actionListener="#{connectionsController.addNewConnection}"
                                                 onclick="PF('dlg').hide();"/>

                            </h:panelGrid>
                        </p:dialog>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
