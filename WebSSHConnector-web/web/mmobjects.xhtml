<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>View All MMObjects</title></h:head>
<h:body>
    <h:dataTable value="#{mMObjectController.mmObjectList}" var="mmo" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{mmo.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Parent ID"/>
            </f:facet>
            <h:outputText value="#{mmo.parentId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{mmo.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value="#{mmo.description}"/>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:link outcome="index.xhtml" value="Add new MMObject"/>
    </h:form>
</h:body>
</html>
