<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="title">WebSSHConnector | Edit</ui:define>

    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:selectOneButton value="#{selectOneView.option}">
                    <f:selectItem itemLabel="Sex" itemValue="Sex" />
                    <f:selectItem itemLabel="Hair" itemValue="Hair" />
                </p:selectOneButton>

                <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
                <p:spacer />

                <h:outputText value="Selected:" />
                <h:outputText id="display" value="#{selectOneView.option}" style="font-weight: bold" />
            </h:panelGrid>
        </h:form>

        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <h:outputText value="Login " />
            <p:inputText value="#{profileController.currentUser.login}" readonly="true"/>

            <h:outputText value="Password " />
            <p:inputText value="#{profileController.currentUser.password}"/>

            <h:outputText value="User Name " />
            <p:inputText value="#{profileController.currentUser.userName}"/>

            <h:outputText value="E-mail " />
            <p:inputText value="#{profileController.currentUser.email}"/>
        </h:panelGrid>

        <p:commandButton title="Update User Profile"
                         value="Update User Profile"
                         action="#{profileController.updateUserProfile}"
                         update="form"/>

        <p:commandButton icon="ui-icon-trash"
                         value="Delete User Profile"
                         title="Delete User Profile"
                         action="#{profileController.deleteUserProfile}"

                         update="form"/>

    </ui:define>




</ui:composition>
