<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">
<ui:define name="title">WebSSHConnector | Session Page</ui:define>

<ui:define name="content">
    <h:form>
        <p:growl id="growl" life="20000" style="margin-top: 40px;"/>
        <p:commandButton value="Connect" update="growl" id="connect" actionListener="#{sessionController.connect}" styleClass="ui-priority-primary" />
        <p:commandButton value="Execute" update="growl" id="execute" actionListener="#{sessionController.execute}" styleClass="ui-priority-primary" />
        <p:commandButton value="Disconnect" update="growl" id="disconnect" actionListener="#{sessionController.disconnect}" styleClass="ui-priority-primary" />
    </h:form>
</ui:define>
</ui:composition>
