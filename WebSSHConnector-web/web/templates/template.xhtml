<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title><ui:insert name="title"/></title>
</h:head>
<h:body>
    <div class="navbar-fixed-top">

        <p:toolbar>
            <f:facet name="left">
                <p:outputLabel>WebSSHConnector (Dev in progress)</p:outputLabel>
            </f:facet>

            <f:facet name="right">
                <p:button outcome="/index.xhtml" value="Go to Index"/>
                <h:form rendered="#{!(mainController.loggedIn)}">

                    <h:outputLink value="javascript:void(0)" style="position:relative; top:-30px; right:100px"
                                  onclick="PF('dlg_L').show();" title="login">
                        <p:graphicImage width="80" height="50" library="Images" name="login.png"/>
                    </h:outputLink>

                    <p:growl id="growlL" sticky="true" showDetail="true" life="3000"/>

                    <p:dialog header="Login" widgetVar="dlg_L" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Username:"/>
                            <p:inputText id="username" value="#{mainController.user.login}" required="true"
                                         label="username"/>

                            <h:outputLabel for="password_L" value="Password:"/>
                            <p:password id="password_L" value="#{mainController.user.password}" required="true"
                                        label="password"/>

                            <f:facet name="footer">
                                <p:commandButton value="Login" update="growlL" actionListener="#{mainController.login}"
                                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
                            </f:facet>
                        </h:panelGrid>
                    </p:dialog>

                    <script type="text/javascript">
                        function handleLoginRequest(xhr, status, args) {
                            if (!args.loggedIn) {
                                PF('dlg_L').jq.effect("shake", {times: 5}, 100);
                            } else {
                                PF('dlg_L').hide();
                                $('#loginLink').fadeOut();
                            }
                        }
                    </script>
                </h:form>
            </f:facet>

        </p:toolbar>
    </div>

    <div class="container" style="margin-top: 40px;">
        <ui:insert name="content"/>
    </div>

    <div class="navbar-fixed-bottom">
        <div class="navbar-inner">
            <div class="container text-center">
                <p:outputLabel>Created by someone... Â© 2016</p:outputLabel>
            </div>
        </div>
    </div>
</h:body>
</html>
