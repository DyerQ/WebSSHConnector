<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title><ui:insert name="title"/></title>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="authentication.js"/>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="authenticationGrowl" sticky="true" showDetail="true" life="3000"/>

        <p:dialog header="Login" widgetVar="dlg_L" resizable="false" draggable="false" closeOnEscape="true">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="login" value="Login:"/>
                <p:inputText id="login" value="#{mainController.user.login}" required="true"
                             label="username"/>

                <h:outputLabel for="password_L" value="Password:"/>
                <p:password id="password_L" value="#{mainController.user.password}" required="true"
                            label="password"/>

                <f:facet name="footer">
                    <p:commandButton value="Login" update="authenticationGrowl" actionListener="#{mainController.login}"
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>
                </f:facet>
            </h:panelGrid>
        </p:dialog>

        <div class="navbar-fixed-top">
            <p:toolbar>
                <f:facet name="left">
                    <p:outputLabel>WebSSHConnector (Dev in progress)</p:outputLabel>
                </f:facet>

                <f:facet name="right">
                    <h:commandButton value="Login" onclick="PF('dlg_L').show();" title="login"
                                     rendered="#{!(mainController.loggedIn)}"/>
                    <p:button outcome="/index.xhtml" value="Go to Index"/>


                </f:facet>

            </p:toolbar>
        </div>

        <div class="container" style="margin-top: 40px;">
            <ui:insert name="content"/>
        </div>

        <div class="navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container text-center">
                    <p:outputLabel>Created by someone... Â© 2016</p:outputLabel>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
