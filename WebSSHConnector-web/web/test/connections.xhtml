        <h:form>
            <p:commandButton value="Add new connection" type="button" onclick="PF('dlg').show();"
                             title="Add new connection"/>

            <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
            <p:dialog header="Login" widgetVar="dlg" resizable="false">

                <h:panelGrid columns="2">
                    <h:outputLabel value="Connection_id : " style="font-weight:bold"/>
                    <p:inputText id="Connetction_id" value="#{connectionsController.connections.connection_id}"/>
                    <h:outputLabel value="Type : " style="font-weight:bold"/>
                    <p:inputText id="Type" value="#{connectionsController.connections.connectionType}"/>
                    <h:outputLabel value="Host_name : " style="font-weight:bold"/>
                    <p:inputText id="Host_name" value="#{connectionsController.connections.hostName}"/>
                    <h:outputLabel value="Login : " style="font-weight:bold"/>
                    <p:inputText id="Login" value="#{connectionsController.connections.login}"/>
                    <h:outputLabel value="Password : " style="font-weight:bold"/>
                    <p:inputText id="Password" value="#{connectionsController.connections.password}"/>
                    <h:outputLabel value="Port: " style="font-weight:bold"/>
                    <p:inputText id="Port" value="#{connectionsController.connections.port}"/>

                    <f:facet name="footer">
                        <p:commandButton value="Add new connection" update="growl"
                                         action="#{connectionsController.addNewConnection}"
                                         oncomplete="handleSignUpRequest(xhr, status, args)"/>
                    </f:facet>
                </h:panelGrid>
            </p:dialog>
        </h:form>
        <script type="text/javascript">
            function handleSignUpRequest(xhr, status, args) {
                PF('dlg').hide();
                $('#signupLink').fadeOut();
            }
        </script>


        <h:form id="content">
            <p:dataTable id="mmo_table" editable="true" value="#{connectionsController.connectionList}"
                         var="connection">
                <p:ajax event="rowEdit" listener="#{connectionsController.saveRow}" update=":content:mmo_table"/>

                <p:column headerText="CONNECTION_ID">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{connection.connection_id}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{connection.connection_id}"
                                                           style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Type">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{connection.connectionType}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{connection.connectionType}"
                                                           style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Host_name">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{connection.hostName}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{connection.hostName}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Login">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{connection.login}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{connection.login}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Password">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{connection.password}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{connection.password}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Port">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{connection.port}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{connection.port}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="user_id">
                    <h:outputText value="#{connection.user_id}"/>
                </p:column>
                <p:column>
                    <p:commandButton icon="fa fa-fw fa-edit" value="connect"/>
                                     <!--actionListener="#{mainController.connect}"/>-->
                </p:column>

                <p:column>
                    <p:commandButton icon="ui-icon-trash"
                                     title="Delete this connection"
                                     actionListener="#{connectionsController.deleteConnection(connection)}"
                                     ajax="false"/>
                </p:column>
                <p:column>
                    <p:rowEditor/>

                </p:column>

            </p:dataTable>
        </h:form>
    </f:view>
</h:body>
