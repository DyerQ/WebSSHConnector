<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head><title>CONNECTIONS</title></h:head>

<f:metadata>
    <f:viewParam name="user" value="#{connetctionsController.login}"/>
</f:metadata>

<h:outputText id="out" value="#{connetctionsController.login}" style="font-size:16px" />


<h:body>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Connection_id : " style="font-weight:bold"/>
            <p:inputText id="Connetction_id" value="#{connetctionsController.connections.connection_id}"/>
            <h:outputLabel value="Type : " style="font-weight:bold"/>
            <p:inputText id="Type" value="#{connetctionsController.connections.connectionType}"/>
            <h:outputLabel value="Host_name : " style="font-weight:bold"/>
            <p:inputText id="Host_name" value="#{connetctionsController.connections.hostName}"/>
            <h:outputLabel value="Login : " style="font-weight:bold"/>
            <p:inputText id="Login" value="#{connetctionsController.connections.login}"/>
            <h:outputLabel value="Password : " style="font-weight:bold"/>
            <p:inputText id="Password" value="#{connetctionsController.connections.password}"/>
            <h:outputLabel value="Port: " style="font-weight:bold"/>
            <p:inputText id="Port" value="#{connetctionsController.connections.port}"/>
            <h:outputLabel value="user_id: " style="font-weight:bold"/>
            <p:inputText id="user_id" value="#{connetctionsController.login}" autocomplete="on"/>
        </h:panelGrid>
        <p:commandButton  icon="ui-icon-document" value="Add new Connection"
                          action="#{connetctionsController.addNewConnection}" ajax="false"/>
    </h:form>

    <h:form id="content">
        <p:dataTable id="mmo_table" editable="true" value="#{connetctionsController.connectionList}" var="connection">
            <p:ajax event="rowEdit" listener="#{connetctionsController.saveRow}" update=":content:mmo_table" />

            <p:column headerText="CONNECTION_ID">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{connection.connection_id}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{connection.connection_id}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Type">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{connection.connectionType}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{connection.connectionType}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Host_name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{connection.hostName}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{connection.hostName}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Login">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{connection.login}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{connection.login}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Password">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{connection.password}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{connection.password}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Port">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{connection.port}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{connection.port}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="user_id">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{connection.user_id}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{connection.user_id}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column>
                <p:commandButton icon="ui-icon-trash"
                                 title="Delete this connection"
                                 actionListener="#{connetctionsController.deleteConnection(connection)}"
                                 ajax="false" />
            </p:column>
            <p:column>
                <p:rowEditor />

            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
