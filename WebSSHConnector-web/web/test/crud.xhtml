<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head><title>Create a new User</title></h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="ID : "/>
            <h:inputText value="#{usersController.user.id}"/>
            <h:outputLabel value="Name : "/>
            <h:inputText value="#{usersController.user.name}"/>
            <h:outputLabel value="Login : "/>
            <h:inputText value="#{usersController.user.login}"/>
            <h:outputLabel value="Password: "/>
            <h:inputText value="#{usersController.user.password}"/>
        </h:panelGrid>
        <h:commandButton value="Add new User"
                         action="#{usersController.addNewUser}"/>
    </h:form>

    <h:form rendered="#{not empty usersController.usersList}">
    <h:dataTable value="#{usersController.usersList}" var="list" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{list.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{list.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="login"/>
            </f:facet>
            <h:outputText value="#{list.login}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Password"/>
            </f:facet>
            <h:outputText value="#{list.password}"/>
        </h:column>
        <h:column>
            <h:commandLink value="delete" action="#{usersController.deleteUser(list)}" />
        </h:column>
        <h:column>
            <h:commandLink value="edit" action="#{usersController.editUser(list)}" />
        </h:column>
    </h:dataTable>
    </h:form>
</h:body>
</html>
