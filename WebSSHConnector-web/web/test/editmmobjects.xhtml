<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head><title>View All MMObjects with editing enabled via toggling entity variable</title></h:head>
<h:body>
    <h:form id="content">
        <p:dataTable id="mmo_table" editable="true" value="#{mmObjectController.mmObjectList}" var="user">
            <p:ajax event="rowEdit" listener="#{mmObjectController.saveRow}" update=":content:mmo_table" />

            <p:column headerText="ID">
                <h:outputText value="#{user.id}"/>
            </p:column>
            <p:column headerText="Parent ID">
                <h:outputText value="#{user.parentId}"/>
            </p:column>
            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{user.name}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{user.name}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Description">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{user.description}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{user.description}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column>
                <p:rowEditor />
            </p:column>
        </p:dataTable>
        <h:form>
            <p:link outcome="/test/addmmobject.xhtml" value="Add new MMObject"/>
        </h:form>
    </h:form>
</h:body>
</html>
