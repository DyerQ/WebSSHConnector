<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head><title>CRUD USERS</title></h:head>
<h:body>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Name : " style="font-weight:bold"/>
            <p:inputText id="name" value="#{usersController.user.name}"/>
            <h:outputLabel value="Login : " style="font-weight:bold"/>
            <p:inputText id="login" value="#{usersController.user.login}"/>
            <h:outputLabel value="Password: " style="font-weight:bold"/>
            <p:inputText id="password" value="#{usersController.user.password}"/>
        </h:panelGrid>
        <p:commandButton  icon="ui-icon-document" value="Add new User"
                         action="#{usersController.addNewUser}" ajax="false"/>
    </h:form>

    <h:form id="content">
        <p:dataTable id="mmo_table" editable="true" value="#{usersController.usersList}" var="user">
            <p:ajax event="rowEdit" listener="#{usersController.saveRow}" update=":content:mmo_table" />

            <p:column headerText="ID">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{user.id}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{user.id}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{user.name}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{user.name}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Login">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{user.login}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{user.login}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Password">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{user.password}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{user.password}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column>
                <p:commandButton icon="ui-icon-trash"
                                 title="Delete this user"
                                 actionListener="#{usersController.deleteUser(user)}"
                                 ajax="false" />
            </p:column>
            <p:column>
                <p:rowEditor />

            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
